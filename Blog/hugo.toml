baseURL = 'https://openavalancheproject.org/'
theme = 'LoveIt'
languageCode = 'en-us'
title = 'Open Avalanche Project News'

[params]
    title = "Open Avalanche Project News"
    name = "Open Avalanche Project News"
    description = "News and Updates to the Open Avalanche Project"
    subtitle = "Open Avalanche Project News"
    logo = "/2017_OpenAvalancheProject_Logo_Horizontal_PNG.png"

[params.header]
    [params.header.title]
        name = "Open Avalanche Project News"

[params.app]
    title = "Open Avalanche Project News"
    subtitle = "Open Avalanche Project News"

[params.home]
    rss = 10
    [params.home.profile]
        enable = true
        avatarUrl = "/2017_OpenAvalancheProject_Logo_Horizontal_PNG.png"
        subtitle = "News and Updates"
        typeit = false 

[params.social]
    GitHub = "scottcha/OpenAvalancheProject"
    Linkedin = "scott-t-chamberlin"

# Author config
[author]
  name = "Scott Chamberlin"
  email = "scott@snowymountainworks.com"
  link = "https://snowymountainworks.com"

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false